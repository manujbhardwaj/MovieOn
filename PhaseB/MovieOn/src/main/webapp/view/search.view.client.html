<div class="container-fluid content" id="main">
    <form class="input-group" ng-submit="model.searchTitle(model.searchTerm)">
        <input ng-model="model.searchTerm" type="text" class="form-control search" placeholder="Search for movies...">
        <span href="#!/search/model.searchTerm" class="input-group-addon glyphicon glyphicon-search"></span>
    </form>

    <div ng-show="model.error" class="alert alert-danger content" role="alert">
        {{model.error}}
    </div>

    <div class="row content">
        <div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="movie in model.movies">
            <a href="#!/movie/movie.id" class="thumbnail">
                <img class="img-responsive img" ng-src="{{movie.backdrop_path}}">
                <div class = "caption">
                    <h4 class="text-center hideOverflow">{{movie.title}}</h4>
                </div>
            </a>
        </div>
    </div>
</div>
