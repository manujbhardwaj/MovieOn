<div class="form-center2">
    <div class="container-fluid panel panel-default" id="main">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <div ng-show="model.message" class="alert alert-success" role="alert">
            {{model.message}}
        </div>
        <form>
            <label><h4><strong>Profile</strong></h4></label>
            <div class="input-group">
                <span class="input-group-addon fixed-width">
                    <span class="glyphicon glyphicon glyphicon-user user-grey"></span>
                    <label class="registerLabel">Username</label>
                </span>
                <input ng-model="model.user.username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" readonly>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon fixed-width">
                    <span class="glyphicon glyphicon glyphicon-pencil user-grey"></span>
                    <label class="registerLabel">First Name</label>
                </span>
                <input ng-model="model.user.firstName" type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon fixed-width">
                    <span class="glyphicon glyphicon glyphicon-pencil user-grey"></span>
                    <label class="registerLabel">Last Name</label>
                </span>
                <input ng-model="model.user.lastName" type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon glyphicon-envelope user-grey"></span>
                    <label class="registerLabel">Email</label>
                </span>
                <input ng-model="model.user.email" type="email" class="form-control" placeholder="Email Address" aria-describedby="basic-addon1">
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon glyphicon-eye-open user-grey"></span>
                    <label class="registerLabel">Password</label>
                </span>
                <input ng-model="model.user.passwrd" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon glyphicon-eye-open user-grey"></span>
                    <label class="registerLabel">Verify Password</label>
                </span>
                <input ng-model="model.user.verifyPasswrd" type="password" class="form-control" placeholder="Verify Password" aria-describedby="basic-addon1">
            </div>
            <div ng-repeat="address in model.addresses">
                <br>
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon glyphicon-eye-open user-grey"></span>
                        <label class="registerLabel">Address {{$index + 1}}</label>
                    </span>

                    <div class="form-horizontal">
                        <input value="{{address.street1}} {{address.street2}} {{address.city}} {{address.state}} {{address.zip}}" type="text" class="form-control" aria-describedby="basic-addon1" readonly>
                        <button class="btn btn-success btn-block" ng-click="model.updateAddress(address.id)" type="button">Update Address</button>
                    </div>
                </div>
            </div>
            <div ng-repeat="phone in model.phones">
                <br>
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon glyphicon-eye-open user-grey"></span>
                        <label class="registerLabel">Phone {{$index + 1}}</label>
                    </span>

                    <div class="form-horizontal">
                        <input value="{{phone.number}}" type="text" class="form-control" aria-describedby="basic-addon1" readonly>
                        <button class="btn btn-success btn-block" ng-click="model.updatePhone(phone.id)" type="button">Update Phone</button>
                    </div>
                </div>
            </div>

            <a class="btn btn-success btn-block"
               ng-click="model.update(model.user)">Update</a>
            <a class="btn btn-info btn-block" href="#!/address/new">Add Address</a>
            <a class="btn btn-info btn-block" href="#!/phone/new">Add Phone</a>
        </form>
    </div>
</div>
