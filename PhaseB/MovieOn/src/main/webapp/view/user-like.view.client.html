        </a>
        <a href="#/bought">
            Bought
            <span><i class="fa fa-file-video-o"></i></span>
        </a>
        <a href="#/wishlist">
            Wishlist
            <span><i class="fa fa-star"></i></span>
        </a>
        <a href="#/fav">
            Favorite Sellers
            <span><i class="fa fa-user-circle-o"></i></span>
        </a>
    </div>
    <div ng-show="model.user.type == 'Seller'">
        <a href="#/order">
            Orders
            <span><i class="fa fa-usd"></i></span>
        </a>
        <a href="#/inventory">
            Inventory
            <span><i class="fa fa-table"></i></span>
        </a>

        </a>

    <div ng-show="!model.userId">

    </div>

<div class="container-fluid" id="main">
    <h5><strong>Likes</strong></h5>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div ng-show="model.message" class="alert alert-success" role="alert">
        {{model.message}}
    </div>
    <div class="media panel panel-primary" ng-repeat="movie in model.movieList">
        {{movie}}
        <div class="media-left media-middle">
            <a ng-click="model.getMovieDetails(movie.movie.id)">
                <img class="media-object img-max" ng-src="{{movie.movie.backdrop_path}}">
            </a>
        </div>
        <div class="media-body">
            <a ng-click="model.getMovieDetails(movie.data.id)" class="text">
                <h4 class="media-heading buy-button gap hideOverflow">{{movie.data.title}}</h4>
            </a>
            <a class="imdb">
                <i class="fa fa-thumbs-up fa-2x blue buy-button" ng-click="model.unlikeMovie(movie.data.id, $index)"></i>
            </a>
        </div>
    </div>
</div>
