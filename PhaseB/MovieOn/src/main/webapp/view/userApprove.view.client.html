<div id="mySidenav" class="sidenav">
    <a href="#!/profile">Profile</a>
    <a class="active-page">Approve users</a>
    <a ng-click="model.logout()">Logout</a>
</div>
<div class="container-fluid panel panel-default" id="main">
    <div ng-show="model.message" class="alert alert-info" role="alert">
        {{model.message}}
    </div>
    <div ng-show="model.message" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <h4 class="panel panel-default">Professors</h4>
    <table ng-table="model.tableParams" class="table table-condensed table-bordered table-striped" show-filter="true">
        <tr ng-repeat="row in $data">
            <td data-title="'Professor Id'" filter="{ 'id': 'number'}" sortable="'id'" class="center">
                {{row.id}}
            </td>
            <td data-title="'First Name'" filter="{ 'firstName': 'text'}" sortable="'firstName'" class="center">
                {{row.firstName}}
            </td>
            <td data-title="'Last Name'" filter="{ 'lastName': 'text'}" sortable="'lastName'" class="center">
                {{row.lastName}}
            </td>
            <td data-title="'Email'" filter="{ 'email': 'text'}" sortable="'email'" class="center">
                {{row.email}}
            </td>
            <td data-title="'Approve?Reject'" class="center">
                <label class="switch">
                    <input type="checkbox" ng-model="row.approved" ng-click="model.approveOrReject(row)">
                    <span class="slider round"></span>
                </label>
            </td>
        </tr>
    </table>
</div>
