<div id="main">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-wrap=true>
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to={{$index}} ng-class="{active:!$index}" ng-repeat="movie in model.upcomingMovies"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item" ng-class="{active:!$index}" ng-repeat="movie in model.upcomingMovies">
                <img class="hm-img" ng-src={{movie.backdrop_path}}>
                <a class="carousel-caption home-image" href="#!/movie/{{movie.id}}">
                    <h4>{{movie.title}}</h4>
                </a>
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

        <div class="hidden-xs">
            <form id="search-bar" class="input-group" ng-submit="model.searchTitle(search)">
                <input ng-model="search" type="text" class="form-control search" placeholder="Search for movies...">
                <span ng-click="model.searchTitle(search)" class="input-group-addon glyphicon glyphicon-search"></span>
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <div class="visible-xs">
            <form class="input-group gap" ng-submit="model.searchTitle(search)">
                <input ng-model="search" type="text" class="form-control search" placeholder="Search for movies...">
                <span ng-click="model.searchTitle(search)" class="input-group-addon glyphicon glyphicon-search"></span>
            </form>
        </div>

        <div class="row content">
            <div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="movie in model.movies">
                <a href="#!/movie/{{movie.id}}" class="thumbnail">
                    <img class="img-responsive img" ng-src="{{movie.backdrop_path}}">
                    <div class = "caption">
                        <h4 class="text-center hideOverflow">{{movie.title}}</h4>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
