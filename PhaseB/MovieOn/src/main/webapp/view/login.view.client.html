        </div>

            <label><h4><strong>Login</strong></h4></label>
            <label class="pull-right">
                <a href="#!/register">
                    New user? Click here.
                </a>
            </label>

            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user user-grey"></span>
                <label>Username</label>
                <span>*</span>
            </span>
                <input ng-model="user.username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group button-down">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon glyphicon-eye-open user-grey"></span>
                <label>Password</label>
                <span>*</span>
            </span>
                <input ng-model="user.passwrd" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
            </div>
            <button class="btn btn-success btn-block">Login</button>
        </form>
    </div>
