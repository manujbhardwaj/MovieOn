<div class="form-center2">
    <div class="container-fluid panel panel-default" id="main">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <form name="registerForm" ng-submit="model.register(user)">
            <label><h4><strong>Register</strong></h4></label>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user user-grey"></span>
                    <label class="registerLabel">Username <span>*</span></label>
                </span>
                <input ng-model="user.username"
                       type="text"
                       class="form-control"
                       placeholder="Username"
                       aria-describedby="basic-addon1" required>
            </div>
            <br>
            <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-eye-open user-grey"></span>
                <label class="registerLabel">Password <span>*</span></label>
            </span>
                <input ng-model="user.passwrd" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" required>
            </div>
            <br>
            <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-eye-open user-grey"></span>
                <label class="registerLabel">Verify Password <span>*</span></label>
            </span>
                <input ng-model="user.verifyPasswrd" type="password" class="form-control" placeholder="Verify Password" aria-describedby="basic-addon1" required>
            </div>
            <br>
            <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-pencil user-grey"></span>
                <label class="registerLabel">First Name</label>
            </span>
                <input ng-model="user.firstName" type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon1" required>
            </div>
            <br>
            <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-pencil user-grey"></span>
                <label class="registerLabel">Last Name</label>
            </span>
                <input ng-model="user.lastName" type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1" required>
            </div>
            <br>
            <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-envelope user-grey"></span>
                <label class="registerLabel">Email <span>*</span></label>
            </span>
                <input ng-model="user.email" type="email" class="form-control" placeholder="Email Address" aria-describedby="basic-addon1" required>
            </div>
            <br>
            <label>Buyer/Seller/Critic</label>
            <div class="input-group button-down">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon glyphicon-briefcase user-grey"></span>
                    <label class="registerLabel">Select <span>*</span></label>
                </span>
                <select ng-model="user.type" type="text" class="form-control" placeholder="Buyer/Seller" aria-describedby="basic-addon1" required>
                    <option>Buyer</option>
                    <option>Seller</option>
                    <option>Critic</option>
                </select>
            </div>
            <button class="btn btn-primary btn-block"
                    ng-disabled="model.isDisabled">Register</button>
            <a class="btn btn-danger  btn-block"
               href="#!/login">Cancel</a>
        </form>
    </div>
</div>
